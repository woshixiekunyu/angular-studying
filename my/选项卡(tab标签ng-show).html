<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.title {
			display: flex;
		}
		
		.title div {
			flex: 1;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
		
		.page {
			text-align: center;
		}
		
		.active {
			border-bottom: 1px solid red;
		}
	</style>
</head>
<body>
	
	<div ng-controller="controlTitle">
		<div class="title">
			<div ng-click="show1()" ng-class="{'active':trues}">第一页</div>
			<div ng-click="show2()" ng-class="{'active':falses}">第二页</div>
		</div>
		<div class="page" ng-show="trues">1</div>
		<div class="page" ng-show="falses">2</div>
	</div>
</body>
<script src="node_modules/angular/angular.js"></script>
<script>
	var app = angular.module('demo', []);
	app.controller('controlTitle',function($scope){
		$scope.trues = true;
		$scope.falses = false;
		$scope.show1 = function(){
			$scope.trues = true;
			$scope.falses = false;
		}
		$scope.show2 = function(){
			$scope.trues = false;
			$scope.falses = true;
		}
	})
</script>
</html>
