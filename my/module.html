<script src="js/angular.js"></script>
<script>
	var app = angular.module('demo',[]);
	app.controller('indexctrl',function($scope){

		$scope.name = 'xie';
	})
	// app.controller('directrl2',function($scope){

	app.directive('xkyP',function(){
		return {
			templateUrl:'directive/newtest.html',
			scope:{},
			// controller:'directrl2',

			// scope:true,
			link:function(scope,ele,attr){
				// scope.name = 'yu'
				scope.name = 'as';
				scope.content = "组件1";
				scope.num=attr.abc;
				if(scope.num == 1){
					ele.find('p').css('color','green')			
				}else{
					ele.find('p').css('color','red')
				}
				
			}
		}
	})
