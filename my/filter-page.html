<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="indexTrol">
		<select ng-model="val" ng-change='change()'>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<p ng-repeat="p in obj | limitTo:2:page">{{p.name}}{{p.age}}</p>
		<button ng-click="prev()">上一页</button>
		<button ng-click="next()">下一页</button>
	</div>
</body>
<script src="js/angular.js"></script>
<script>
	var app = angular.module('demo',[]);
	app.controller('indexTrol',function($scope){
		$scope.val = '1';
		$scope.page = 0;
		$scope.change = function(){
			$scope.page = ($scope.val-1)*2
		}
		$scope.prev = function(){
			if($scope.page<=0){
				$scope.page;
			}else{
				$scope.page-=2;
			}
			
		}
		$scope.next = function(){
			if($scope.page+2<$scope.obj.length){
				$scope.page+=2;
			}else{
				$scope.page;
			}
			
		}
		$scope.obj = [{
						name:'xie',
						age:22
					},{
						name:'kun',
						age:22
					},{
						name:'yu',
						age:20
					},{
						name:'chen',
						age:22
					},{
						name:'yu',
						age:19
					},{
						name:'ting',
						age:20
					}]
	})

</script>
</html>
