<div class="weui-search-bar" ng-class="{'weui-search-bar_focusing':isSearchShow}" id="search_bar">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" ng-model="searchValue" ng-model="searchName" ng-focus="searchShow()" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
            <a href="javascript:" ng-click="searchClear()" class="weui-icon-clear" id="search_clear"></a>
        </div>
        <label for="search_input" class="weui-search-bar__label" id="search_text">
        <i class="weui-icon-search"></i>
        <span>搜索</span>
    </label>
    </form>
    <a href="javascript:" ng-click="searchRemove()" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
</div>
