<div class="weui-panel__bd">
    <a ng-repeat="n in news" href="#/shehuidetail/{{n.id}}" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" ng-src="{{n.image0?n.image0:n.profile_image}}" alt="">
        </div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">{{n.name}}</h4>
            <p class="weui-media-box__desc">{{n.text}}</p>
        </div>
    </a>
    <more></more>
</div>
